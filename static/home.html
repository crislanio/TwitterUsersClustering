<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Home</title>
</head>
<body>
Enter your Twitter authentication parameters if you want to update database and clusters.<br>
If you just want to see the clusters formed by users stored in database, just click Enter.
<form action="/main" method="POST">
    <input type="text" name="consumer_key" placeholder="consumer_key" class="token_input">
    <input type="text" name="consumer_secret" placeholder="consumer_secret" class="token_input">
    <input type="text" name="access_token" placeholder="access_token" class="token_input">
    <input type="text" name="access_token_secret" placeholder="access_token_secret" class="token_input">
    <input type="submit" value="Enter">
</form>

</body>
</html>
